<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date-Picker</title>
  <link rel="stylesheet" href="index.css">
  <!-- SEO Meta Tags -->
   <meta name="description" content="Date-Picker">
   <meta name="keywords" content="Date, Year">
   <meta name="author" content="Sage">
</head>
<body>
  <div class="box">
    <div class="container">
      <p>
        <input class="date-box" type="date">
      </p>

      <div class="shadow">
        <div class="date-header">September 2024</div>
        <div class="date-body">
          <div class="line">
            <span>S</span> <span>M</span> <span>T</span> <span>W</span> <span>T</span> <span>F</span> <span>S</span>
          </div>
          <div class="line">
            <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span> <span>7</span>
          </div>
          <div class="line">
            <span>8</span> <span>9</span> <span>1</span> <span>11</span> <span>12</span> <span>13</span> <span>14</span>
          </div>
          <div class="line">
            <span>15</span> <span>16</span> <span>17</span> <span>18</span> <span>19</span> <span>20</span> <span>21</span>
          </div>
          <div class="line">
            <span>22</span> <span>23</span> <span>24</span> <span>25</span> <span>26</span> <span>27</span> <span>28</span>
          </div>
          <div class="line">
            <span>29</span> <span>30</span> <span>31</span> <span></span> <span></span> <span></span> <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
